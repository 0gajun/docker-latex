machine:
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ogajun/latex .

test:
  override:
    - cd ~/docker-latex
    - ./latex_build.sh example ./tex_src

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sanofc/latex
